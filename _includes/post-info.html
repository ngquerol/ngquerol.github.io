<a href="{{ post.url }}">
  <h1 class="post-title">
    {{ post.title }}
  </h1>
</a>
<div class="post-info">
  <div class="post-date">
    <time datetime="{{ page.date | date_to_xmlschema }}">
      {{ post.date | date: '%B %d, %Y' }}
    </time>
  </div>
  <div class="post-tags">
    {% for tag in post.tags %}
      <a href="/tag/{{tag}}">#{{tag}}</a>
      {% unless forloop.last %}, {% endunless %}
    {% endfor %}
  </div>
</div>
