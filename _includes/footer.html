
      <footer>
        <hr>
        <address>
          <a href="mailto:{{ site.email }}">
            <span class="icon-mail"></span>
          </a>
        </address>
        <address>
          <a href="https://github.com/{{ site.github_username }}" target="_blank">
            <span class="icon-github"></span>
          </a>
        </address>
        <address>
          <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank">
            <span class="icon-twitter"></span>
          </a>
        </address>
      </footer>

    <link href="{{ site.url }}/assets/css/style.css" rel="stylesheet" media="screen">

      {% for stylesheet in page.custom_css %}
        <link href="{{ site.url }}/assets/css/{{ stylesheet }}.css" rel="stylesheet" media="screen">
      {% endfor %}
    {% endif %}
    <noscript>
      <link rel="stylesheet" href="{{ site.url }}/assets/css/fonts.css">

    <script type="text/javascript">
     {% include theme.js %}
    </script>

</html>
