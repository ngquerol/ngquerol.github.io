---
layout: default
---

<article>
  <header class="post-header">
    <h1 class="post-title">
      {{ page.title }}
    </h1>
    {% include post-info.html post=page %}
  </header>
  {{ content }}
</article>

<nav class="post-navigation">
  {% if page.previous.url %}
  <p class="previous">
    <a href="{{page.previous.url}}" title="Previous post">
      {{page.previous.title}}
    </a>
  </p>
  {% endif %}
  {% if page.next.url %}
  <p class="next">
    <a href="{{page.next.url}}" title="Next post">
      {{page.next.title}}
    </a>
  </p>
  {% endif %}
</nav>
