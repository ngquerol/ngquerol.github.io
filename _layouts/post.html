---
layout: default
---

<article>
  <header class="post-header">
    <h1 class="post-title">
      {{ page.title }}
    </h1>
    <div class="post-info">
      <span class="post-date">
        <time datetime="{{ page.date | date_to_xmlschema }}">
          {{ page.date | date: "%B %-d, %Y" }}
        </time>
      </span>
      <span class="post-tags">
        {% for tag in page.tags %}
          <a href="/tag/{{tag}}">#{{tag}}</a>
          {% unless forloop.last %}, {% endunless %}
        {% endfor %}
      </span>
    </div>
  </header>
  {{ content }}
</article>
