---
layout: default
---

<article>
  <header class="post-header">
    <h1 class="post-title">
      {{ page.title }}
    </h1>
    <p class="post-date">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>
    </p>
  </header>
  {{ content }}
</article>
