---
layout: page
---

<ul>
  {% for post in site.posts %}
    {% if post.tags contains page.tag %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span class="faded">
          &mdash;
          <time datetime="{{ page.date | date_to_xmlschema }}">
            {{ post.date | date: "%B %-d, %Y" }}
          </time>
        </span>
      </li>
    {% endif %}     
  {% endfor %}
</ul>
