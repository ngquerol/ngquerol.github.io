---
layout: page
---

<ul class="posts">
  {% for post in site.posts %}
    {% if post.tags contains page.tag %}
    <li>
      <a href="{{ post.url }}">
        <h1 class="post-title">{{ post.title }}</h1>
      </a>
      {% include post-info.html post=post %}
    </li>
    {% endif %}
  {% endfor %}
</ul>
